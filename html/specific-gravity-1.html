<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>specific gravity for glaze 1</title>

<style type="text/css">
input {
    type="number";
    height: 50px;
    width: 200px;
    font-size: 40px; 
}
output {
    height: 50px;
    width: 200px;
    font-size: 40px; 
}
label {
    font-size: 20px; 
}
</style>

<script>
function round(value, decimals) {
  return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
}
/*Taken from http://www.jacklmoore.com/notes/rounding-in-javascript*/
</script>


<body>

<form oninput="x.value=round((parseFloat(b.value) - parseFloat(c.value) * parseFloat(d.value) ) / (parseFloat(d.value) - 1) / parseFloat(b.value) * parseFloat(a.value), 1)
">

<p><label>Weight of glaze in bucket:</label>
</p>

<input id="a">


<p><label>Weight of syringeful of glaze:</label>
</p>

<input id="b">

<p><label>Weight of syringeful of water:</label>
</p>

<input id="c" value="60">

<p><label>Desired specific gravity:</label>
</p>

<input id="d">

<p><label>Weight of water to add:</label>
</p>
<output name="x" style="color:red" for="a b c d"></output>
</form>



<p><strong>Note:</strong> Any unit of weight can be used, as long as the same unit is used for all weights.</p>

</body>
</html>
