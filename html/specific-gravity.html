<script>

/* add water to the bucket to change specific gravity */
/*---------------------------------------------------*/

var current_sg = syringe_glaze_weight/syringe_water_weight
var water_to_add = (syringe_glaze_weight - syringe_water_weight * target_sg) / (target_sg - 1) / syringe_glaze_weight * bucket_glaze_weight

var sg_html = "<table><tr><th>water added to 100ml graduated cylinder(ml)</th>"
sg_html += "<th>new specific gravity</th>"
sg_html += "<th>bucket water to add(ml)</th>"
sg_html += "</tr><tr>"
}

/*------------------------------------------------------------*/
/* create a table of containing the amount of water to adjust */

sg_html = add_water(bucket_glaze_weight,syringe_glaze_weight,syringe_water_weight,target_sg) 
 
document.querySelector('.results').innerHTML = sg_html
window.scrollBy(0,100);
}
